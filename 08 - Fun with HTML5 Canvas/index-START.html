<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>

<div class="controls">
  <label for="width">Line Width:</label>
  <input id="width" type="range" name="width" min="5" max="100" value="10" data-sizing="px">

  <label for="color">Color</label>
  <input id="color" type="color" name="color" value="#bada55">
<!--
  <label for="blur">Blur:</label>
  <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
-->
</div>

<!--
  USEFUL TOOL: http://mothereffinghsl.com/
-->

<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas  = document.querySelector('#draw');
  const context = canvas.getContext('2d');

  // Add my controls
  const widthControl = document.querySelector('#width');
  const colorControl = document.querySelector('#color');

  // Set up the drawing properties
  context.strokeStyle = colorControl.value;
  context.lineJoin    = 'round';
  context.lineCap     = 'round';

  context.lineWidth   = widthControl.value;

  // Track whether or not we are drawing.
  let isDrawing = false;

  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('mousedown', (e) => {
      [ lastX, lastY ] = [ e.offsetX, e.offsetY ];
      isDrawing = true;
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

  // Drawing behavior
  let lastX = 0;
  let lastY = 0;

  function draw(e) {

      if (!isDrawing) return;

      context.beginPath();
      context.moveTo(lastX, lastY);
      context.lineTo(e.offsetX, e.offsetY);

      [ lastX, lastY ] = [ e.offsetX, e.offsetY ];

      context.stroke();

  }


  widthControl.addEventListener('change', function() {
      console.log(`Width set to ${this.value}`);
      context.lineWidth = this.value;
  });

  colorControl.addEventListener('change', function() {
      console.log(`Color set to ${this.value}`);
      context.strokeStyle = this.value;
  });

</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
