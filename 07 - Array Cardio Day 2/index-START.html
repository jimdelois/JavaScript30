<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isAdult = person => (new Date()).getFullYear() - person.year >= 18;

    const hasAnAdult = people.some(person => isAdult(person));
    console.log(hasAnAdult);

    // Array.prototype.every() // is everyone 19 or older?
    const allAreAdults = people.every(person => isAdult(person));
    console.log(allAreAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const hasId = (comment, id) => comment.id === id;

    const targetComment = comments.find(comment => hasId(comment, 823423));
    console.log(targetComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const targetCommentId = comments.findIndex(comment => hasId(comment, 823423));
    console.log(targetCommentId);

    comments.splice(targetCommentId, 1);

    console.table(comments);

  </script>
</body>
</html>
